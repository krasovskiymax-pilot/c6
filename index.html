<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            --page-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --calculator-bg: #ffffff;
            --calculator-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            --display-bg: #1a1a1a;
            --display-color: #ffffff;
            --button-bg: #f0f0f0;
            --button-color: #333;
            --button-hover: #e0e0e0;
            --button-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--page-bg);
            padding: 20px;
        }

        body.theme-dark {
            --page-bg: linear-gradient(135deg, #0f172a 0%, #1f2937 100%);
            --calculator-bg: #0b1220;
            --calculator-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            --display-bg: #0a0f1a;
            --display-color: #e5e7eb;
            --button-bg: #1f2937;
            --button-color: #e5e7eb;
            --button-hover: #111827;
            --button-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .calculator {
            background: var(--calculator-bg);
            border-radius: 20px;
            box-shadow: var(--calculator-shadow);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: var(--button-color);
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 999px;
        }

        body.theme-dark .theme-toggle {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .display {
            background: var(--display-bg);
            color: var(--display-color);
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: var(--button-bg);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--button-color);
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: var(--button-shadow);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .operator {
            background: #667eea;
            color: #ffffff;
        }

        .operator:hover {
            background: #5568d3;
        }

        .equals {
            background: #764ba2;
            color: #ffffff;
        }

        .equals:hover {
            background: #653a8a;
        }

        .clear {
            background: #ff6b6b;
            color: #ffffff;
        }

        .clear:hover {
            background: #ee5a5a;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="toolbar">
            <button class="theme-toggle" id="themeToggle" type="button">Тёмная тема</button>
        </div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            <button class="operator" onclick="deleteLast()">⌫</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        const themeToggle = document.getElementById('themeToggle');
        let currentInput = '0';
        let shouldResetDisplay = false;

        function setTheme(theme) {
            document.body.classList.toggle('theme-dark', theme === 'dark');
            const buttonText = theme === 'dark' ? 'Светлая тема' : 'Тёмная тема';
            themeToggle.textContent = buttonText;
            localStorage.setItem('theme', theme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        themeToggle.addEventListener('click', function() {
            const nextTheme = document.body.classList.contains('theme-dark') ? 'light' : 'dark';
            setTheme(nextTheme);
        });

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(operator) {
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            const lastChar = currentInput[currentInput.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // Заменяем × на * для вычисления
                let expression = currentInput.replace(/×/g, '*');
                
                // Проверяем на деление на ноль
                if (expression.includes('/0') && !expression.includes('/0.')) {
                    currentInput = 'Ошибка';
                    updateDisplay();
                    shouldResetDisplay = true;
                    return;
                }
                
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = 'Ошибка';
                } else {
                    currentInput = result.toString();
                }
                
                updateDisplay();
                shouldResetDisplay = true;
            } catch (error) {
                currentInput = 'Ошибка';
                updateDisplay();
                shouldResetDisplay = true;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Поддержка клавиатуры
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('-');
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
